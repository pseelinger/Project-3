<!DOCTYPE html>

<html>
<head>
    <title>HTML version</title>
    
    <link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/1.10.9/css/jquery.dataTables.min.css">
    
</head>

<body>

<div style="width: 800px; height: 400px; margin: 0 auto">
	<div id="calories-gauge" style="width: 400px; height: 200px; float: left"></div>
	<div id="grains-gauge" style="width: 400px; height: 200px; float: left"></div>
    <div id="veggies-gauge" style="width: 400px; height: 200px; float: left"></div>
    <div id="fruits-gauge" style="width: 400px; height: 200px; float: left"></div>
    <div id="milk-gauge" style="width: 400px; height: 200px; float: left"></div>
	<div id="protein-gauge" style="width: 400px; height: 200px; float: left"></div>
</div>

<table id="food-data" class="display" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Food</th>
                <th>Portion</th>
                <th>Grains</th>
                <th>Vegetables</th>
                <th>Fruits</th>
                <th>Milk</th>
                <th>Meats</th>
                <th>Drybeans</th>
                <th>Oils</th>
                <th>Solid Fats</th>
                <th>Added Sugars</th>
                <th>Alcohol</th>
                <th>Calories</th>
                <th>Saturated Fats</th>
            </tr>
        </thead>
 
        <tfoot>
            <tr>
                <th>Food</th>
                <th>Portion</th>
                <th>Grains</th>
                <th>Vegetables</th>
                <th>Fruits</th>
                <th>Milk</th>
                <th>Meats</th>
                <th>Drybeans</th>
                <th>Oils</th>
                <th>Solid Fats</th>
                <th>Added Sugars</th>
                <th>Alcohol</th>
                <th>Calories</th>
                <th>Saturated Fats</th>
            </tr>
        </tfoot>
        
        <tbody>
            
        </tbody>
    </table>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="http://cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/highcharts-more.js"></script>
<script src="http://code.highcharts.com/modules/solid-gauge.js"></script>
<script src="js/script.js"></script>


</body>
</html>
